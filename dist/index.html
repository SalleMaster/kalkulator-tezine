<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Kalkulator Težine</title>
  </head>
  <body>
    <nav class="menu">
      <button
        id="okrugle-sipke"
        class="active"
        value="okrugle-sipke-kalkulator"
      >
        Okrugle Šipke
      </button>
      <button id="sestougaone-sipke" value="sestougaone-sipke-kalkulator">
        Šestougaone Šipke
      </button>
      <button id="okrugle-cevi" value="okrugle-cevi-kalkulator">
        Okrugle Cevi
      </button>
      <button id="pravougaone-cevi" value="pravougaone-cevi-kalkulator">
        Pravpugaone Cevi
      </button>
      <button id="limovi" value="limovi-kalkulator">Limovi</button>
    </nav>

    <div class="calculator-wrapper">
      <div class="calculator active" id="okrugle-sipke-kalkulator">
        <img src="/dist/img/okrugle-sipke.gif" alt="Okrugle Šipke" />

        <div class="app">
          <div class="option">
            <label for="tipMaterijala1">Vrsta materijala:</label>
            <select name="vrsta-materijala" id="tipMaterijala1" class="input">
              <option value="7850">Čelik</option>
              <option value="7300">Gus</option>
              <option value="8940">Bakar</option>
              <option value="8030">Nerđajući čelik</option>
              <option value="2712">Aluminijum</option>
              <option value="7700">Aluminijumska bronza</option>
              <option value="8800">Bronza</option>
            </select>
          </div>

          <div class="option">
            <label for="kolicina1">Količina: (komada)</label>
            <input type="number" id="kolicina1" class="input" value="1" />
          </div>

          <div class="option">
            <label for="precnik1">Prečnik(D): (mm)</label>
            <input type="number" id="precnik1" class="input" />
          </div>

          <div class="option">
            <label for="duzina1">Dužina(L): (mm)</label>
            <input type="number" id="duzina1" class="input" />
          </div>

          <div class="option">
            <label for="broj-decimala-1">Broj decimala:</label>
            <input
              type="number"
              id="broj-decimala-1"
              class="input"
              placeholder="∞"
            />
          </div>

          <div class="submit">
            <button class="izracunaj1" onclick="okrugleSipke()">
              Izračunaj
            </button>

            <div class="option">
              <label for="rezultat1">Težina: (kg)</label>
              <input type="text" id="rezultat1" class="input" />
            </div>
          </div>
        </div>
      </div>

      <div class="calculator" id="sestougaone-sipke-kalkulator">
        <img src="/img/sestougaone-sipke.gif" alt="Šestougaone Šipke" />

        <div class="app">
          <div class="option">
            <label for="tipMaterijala2">Vrsta materijala:</label>
            <select name="vrsta-materijala" id="tipMaterijala2" class="input">
              <option value="7850">Čelik</option>
              <option value="7300">Gus</option>
              <option value="8940">Bakar</option>
              <option value="8030">Nerđajući čelik</option>
              <option value="2712">Aluminijum</option>
              <option value="7700">Aluminijumska bronza</option>
              <option value="8800">Bronza</option>
            </select>
          </div>

          <div class="option">
            <label for="kolicina2">Količina: (komada)</label>
            <input type="number" id="kolicina2" class="input" value="1" />
          </div>

          <div class="option">
            <label for="sirina2">Širina(D): (mm)</label>
            <input type="number" id="sirina2" class="input" />
          </div>

          <div class="option">
            <label for="duzina2">Dužina(L): (mm)</label>
            <input type="number" id="duzina2" class="input" />
          </div>

          <div class="option">
            <label for="broj-decimala-2">Broj decimala:</label>
            <input
              type="number"
              id="broj-decimala-2"
              class="input"
              placeholder="∞"
            />
          </div>

          <div class="submit">
            <button class="izracunaj2" onclick="sestougaoneSipke()">
              Izračunaj
            </button>

            <div class="option">
              <label for="rezultat2">Težina: (kg)</label>
              <input type="text" id="rezultat2" class="input" />
            </div>
          </div>
        </div>
      </div>

      <div class="calculator" id="okrugle-cevi-kalkulator">

          <div class="option">

          </div>

          <div class="option">
            <label for="broj-decimala-3">Broj decimala:</label>
            <input

          </div>

          <div class="submit">
            <button class="izracunaj3" onclick="okrugleCevi()">

              <input type="text" id="rezultat3" class="input" />

          </div>
        </div>
      </div>

      <div class="calculator" id="pravougaone-cevi-kalkulator">
        <img src="/img/pravougaone-cevi.jpg" alt="Pravougaone Cevi" />

        <div class="app">
          <div class="option">
            <label for="tipMaterijala-4">Vrsta materijala:</label>
            <select name="vrsta-materijala" id="tipMaterijala-4" class="input">
              <option value="7850">Čelik</option>

          <div class="option">

          <div class="option">

          <div class="submit">

      </div>

      <div class="calculator" id="limovi-kalkulator">
        <img src="/img/limovi.png" alt="Pravougaone Cevi" />

        <div class="app">
          <div class="option">
            <label for="tipMaterijala-5">Vrsta materijala:</label>
            <select name="vrsta-materijala" id="tipMaterijala-5" class="input">
              <option value="7850">Čelik</option>

              <option value="8940">Bakar</option>
              <option value="8030">Nerđajući čelik</option>
              <option value="2712">Aluminijum</option>
              <option value="7700">Aluminijumska bronza</option>
              <option value="8800">Bronza</option>
            </select>
          </div>

          <div class="option">
            <label for="kolicina-5">Količina: (komada)</label>
            <input type="number" id="kolicina-5" class="input" value="1" />
          </div>

          <div class="option">
            <label for="sirina-5">Širina(Š): (mm)</label>
            <input type="number" id="sirina-5" class="input" />
          </div>

          <div class="option">
            <label for="debljina-5">Debljina(V): (mm)</label>
            <input type="number" id="debljina-5" class="input" />

          <div class="option">

          <div class="option">

          <div class="submit">

    </div>
  </body>
</html>
